<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <fieldset>
        <lengend>Personal Details</lengend>
    <form action="" method="" autocomplete="on">
    <div>
        <label for="name">Firstname</label>
        <input type="text" id="name"/>
    </div>
    <br>
    <br>
    <div>   
        <label for="mname">Middlename</label>
        <input type="text" id="mname"/>
    </div>
    <br>
    <br>
    <div>
        <label for="lname">Lastname</label>
        <input type="text" id="lname"/>
    </div>
   <br>
   <br>
    <label>course :</label>
        <select>
            <option value="course">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="">M.tech</option>
        </select>    
        <br>
        <br>
        <label>Gender: </label>
        <br>
        <input type="radio" name="Gender" value="Male"> Male
        <br>
        <input type="radio" name="Gender" value="Female"> Female
        <br>
        <input type="radio" name="Gender" value="Other"> Other
        <br>
        <br>
        <label>DOB</label>
        <input type="datetime-local">
        <br>
        <label>Phone :</label>
        <input type="text" value="+91" size="2">   
        <input type="tel" size="10">
        <br><br>
        <label for="address">Address:</label>
        <br>
        <textarea name="" id="" cols="80" rows="5"></textarea>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email"id="email">
        <br>
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password"id="pass">
        <br>
        <br>
        <br>
        <label for="rePass">Re-type password:</label>
        <input type="pass"id="rePass">
        <br>
        <br>
        <input type="checkbox" id="Agree">
        <label for="Agree"> Agree to terms and conditions</label>
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" id="file">
        <br><br>
        <label for="colour">Choose Color</label>
        <input type="color" id="colour">
        <br><br>
        <input type="button" value="Reset">
        <input type="button" value="Submit">
       
    </form>
    </fieldset>
</body>
</html>
